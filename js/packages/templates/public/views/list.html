<section data-ng-controller="TemplatesController" data-ng-init="find()">
  <ul class="templates unstyled">
    <li data-ng-repeat="template in templates">


      <span>
        <a data-ng-href="#!/templates/{{template._id}}">{{template.name}}</a>
        <span data-ng-if="hasAuthorization(template)">
          <a class="btn" href="/#!/templates/{{template._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <a class="btn" data-ng-click="remove(template);">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </span>
      </span>

    </li>
  </ul>
  <h3 data-ng-hide="!templates || templates.length">No templates yet. <br> Why don't you <a href="/#!/templates/create">Create One</a>?</h3>
</section>
