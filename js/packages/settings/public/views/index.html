<div class="" data-ng-controller="SettingsController"  data-ng-init="find()">

 <section >

   <form name="settingForm" class="form-horizontal col-md-9" role="form" data-ng-submit="update(settingForm.$valid)" novalidate>
     <div class="row">
       <div class="col-md-3 col-md-offset-3">
         <div class="form-group" ng-class="{ 'has-error' : submitted && settingForm.first_name.$invalid }">

         <label mean-token="'create-first_name'" class=" control-label">First Name</label>

         <input name="first_name" type="text" class="form-control" data-ng-model="setting.first_name" id="first_name" placeholder="First Name" required>
         <div ng-show="submitted && settingForm.first_name.$invalid" class="help-block">
           <p ng-show="settingForm.first_name.$error.required">First Name is required</p>
         </div>
       </div>

     </div>
     <div class="col-md-3 col-md-offset-1">
     <div class="form-group" ng-class="{ 'has-error' : submitted && settingForm.last_name.$invalid }">

       <label mean-token="'create-last_name'" class="control-label">Last Name</label>

         <input name="last_name" type="text" class="form-control" data-ng-model="setting.last_name" id="last_name" placeholder="First Name" required>
         <div ng-show="submitted && settingForm.last_name.$invalid" class="help-block">
           <p ng-show="settingForm.last_name.$error.required">Last Name is required</p>
         </div>
       </div>

     </div>
   </div>
   <div class="row">
     <div class="col-md-3 col-md-offset-3">
     <div class="form-group" ng-class="{ 'has-error' : submitted && settingForm.title.$invalid }">

       <label for="title" mean-token="'create-name'" class=" control-label">Title</label>
         <input name="title" type="text" class="form-control" data-ng-model="setting.title" id="title" placeholder="Title" required>
         <div ng-show="submitted && settingForm.title.$invalid" class="help-block">
           <p ng-show="settingForm.title.$error.required">Title is required</p>
         </div>
       </div>

     </div>
   </div>
   <div class="row">
    <div class="col-md-3 col-md-offset-3">
     <div class="form-group" ng-class="{ 'has-error' : submitted && settingForm.phone.$invalid }">
       <label for="phone" mean-token="'create-name'" class="control-label">Phone</label>

         <input name="phone" type="text" class="form-control" data-ng-model="setting.phone" id="phone" placeholder="Phone" required>
         <div ng-show="submitted && settingForm.phone.$invalid" class="help-block">
           <p ng-show="settingForm.phone.$error.required">Phone is required</p>
         </div>
       </div>

     </div>
     <div class="col-md-3 col-md-offset-1">
     <div class="form-group" ng-class="{ 'has-error' : submitted && settingForm.email.$invalid }">

       <label for="email" mean-token="'create-name'" >Email</label>

         <input name="email" type="text" class="form-control" data-ng-model="setting.email" id="email" placeholder="Email" required>
         <div ng-show="submitted && settingForm.email.$invalid" class="help-block">
           <p ng-show="settingForm.email.$error.required">Email is required</p>
         </div>
       </div>

     </div>
   </div>
   <div class="row">
     <div class="col-md-6 col-md-offset-3">
     <div class="form-group" ng-class="{ 'has-error' : submitted && settingForm.signature.$invalid }">
       <label mean-token="'create-signature'" for="signature" class="control-label">Email Signature</label>

         <textarea name="signature" data-ng-model="setting.signature" id="signature" cols="30" rows="10" placeholder="Email Signature" class="form-control" required handlebars></textarea>
         <div ng-show="submitted && settingForm.signature.$invalid" class="help-block">
           <p ng-show="settingForm.signature.$error.required">Email Signature is required</p>
           <span ng-message="handlebars">Only User_FirstName, User_LastName, User_Email and User_Phone are allowed"</span>
         </div>
       </div>
     </div>
   </div>

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
     <div class="form-group" ng-class="{ 'has-error' : submitted && settingForm.bcc.$invalid }">
       <label for="bcc" mean-token="'create-bcc'" class="control-label">BCC Address</label>

         <input name="bcc" type="text" class="form-control" data-ng-model="setting.bcc" id="bcc" placeholder="BCC" required>
         <div ng-show="submitted && settingForm.bcc.$invalid" class="help-block">
           <p ng-show="settingForm.bcc.$error.required">BCC is required</p>
         </div>
       </div>

     </div>
  </div>
     <div class="form-group">
       <div class="col-md-offset-3 col-md-9">
         <button mean-token="'create-submit'" type="submit" class="btn btn-info">Save <span ng-class="loader ? 'glyphicon glyphicon-refresh glyphicon-spin' : ''" ></span></button>
         <p ng-show="saved">Settings Saved</p>
       </div>
     </div>
   </form>
   
 </section>





</div>
