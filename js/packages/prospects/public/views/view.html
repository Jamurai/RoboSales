<section data-ng-controller="ProspectsController" data-ng-init="findOne()">
  <span>{{prospect.created | date:'medium'}}</span> 
  <span>{{prospect.user.name}}</span>
  <span>{{prospect.first_name}}</span>
  <span>{{prospect.last_name}}</span>
  <span>{{prospect.email}}</span>

  <div data-ng-if="hasAuthorization(prospect)">
    <a class="btn" href="/#!/prospects/{{prospect._id}}/edit">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn" data-ng-click="remove(prospect);">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>

</section>
