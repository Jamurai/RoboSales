<section data-ng-controller="FiltersController">
  <form name="prospectForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create(prospectForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && prospectForm.name.$invalid }">
      <label mean-token="'create-name'" class="col-md-3 control-label">Name</label>
      <div class="col-md-9">
        <input name="name" type="text" class="form-control" data-ng-model="name" id="name" placeholder="Name" required>
        <div ng-show="submitted && prospectForm.name.$invalid" class="help-block">
          <p ng-show="prospectForm.name.$error.required">Name is required</p>
        </div>
      </div>

    </div>

    <div ng-repeat="field in fields">
      <div class="form-group">

        <div class="col-sm-6 col-md-4">
          <select id="field" class="form-control">
            <option>First Name</option>
            <option>Last Name</option>
            <option>Email</option>
          </select>
        </div>
        <div class="col-sm-6 col-md-4">

          <select id="operator" class="form-control">
            <option>equals</option>
            <option>contains</option>
            <option>starts with</option>
          </select>
        </div>
        <div class="col-sm-6 col-md-4">
          <input name="value" type="text" class="form-control" data-ng-model="value" id="value" placeholder="value">

        </div>
      </div>

  </div>
    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button mean-token="'create-submit'" type="submit" class="btn btn-info">Save</button>
      </div>
    </div>
  </form>
</section>
