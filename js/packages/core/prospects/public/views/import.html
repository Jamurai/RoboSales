<section data-ng-controller="ProspectsController" >

  <div class="row">
    <div class="col-md-3 col-md-offset-3">
      <button class="btn btn-primary" ng-file-select ng-model="files" ng-multiple="multiple">Select File</button>
    </div>
    <div class="col-md-3">
      <div ng-repeat="file in files"> {{file.name}} {{status}}</div>
    </div>
  </div>
  <div ng-hide="!prospectsdata.length" class="box">
    <div class="row">
      <div  class="col-md-12">

        <div class="table-responsive ">
         <table class="table table-striped">
            <caption>Current Prospects Data</caption>
            <thead>
               <tr>
                  <th>FirstName</th>
                  <th>LastName</th>
                  <th>Email</th>
               </tr>
            </thead>
            <tbody>
               <tr ng-repeat="prospect in prospectsdata">
                  <td>{{prospect.first_name}}</td>
                  <td>{{prospect.last_name}}</td>
                  <td>{{prospect.email}}</td>
               </tr>
            </tbody>
         </table>
       </div>

      </div>
    </div>
  </div>
  <!-- <h1 data-ng-hide="!prospects || prospects.length">No prospects yet. <br> Why don't you <a href="/#!/prospects/create">Create One</a>?</h1>-->
</section>
