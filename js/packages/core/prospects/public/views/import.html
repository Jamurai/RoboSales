<section data-ng-controller="ImportController" data-ng-init="find()">

  <div class="row">
    <div class="col-md-3">
      <button class="btn btn-primary" ng-file-select ng-model="files" ng-multiple="multiple">Select File</button>
    </div>
    <div class="col-md-3">
      <div ng-repeat="file in files"> {{file.name}} {{status}}</div>
    </div>
  </div>
  <div class="gridStyle" ui-grid="gridOptions" ui-grid-auto-resize ng-style="getTableHeight()"></div>
</section>
