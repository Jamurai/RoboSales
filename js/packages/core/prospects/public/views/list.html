<section data-ng-controller="ProspectsController" data-ng-init="find()">
  <ul class="prospects unstyled">
    <li data-ng-repeat="prospect in prospects">
      <span>{{prospect.first_name}}</span>
      <span>{{prospect.last_name}}
      <span>
        <a data-ng-href="#!/prospects/{{prospect._id}}">{{prospect.email}}</a>
        <span data-ng-if="hasAuthorization(prospect)">
          <a class="btn" href="/#!/prospects/{{prospect._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <a class="btn" data-ng-click="remove(prospect);">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </span>
      </span>

    </li>
  </ul>
  <h3 data-ng-hide="!prospects || prospects.length">No prospects yet. <br> Why don't you <a href="/#!/prospects/create">Create One</a>?</h3>
</section>
