<section data-ng-controller="ImportFieldController">
  <div class="row">

    <table class="table table-hover table-bordered ">
      <thead>
        <tr>
            <th>Source Fields</th>
            <th>Sample Data</th>
            <th>RoboSales Fields</th>

        </tr>
    </thead>
     <tbody>
       <tr ng-repeat="item in resultitems">
        <td>{{item.name}}</td>
        <td>{{item.value}}</td>
        <td>
             <ui-select ng-model="field[$index]" theme="bootstrap" ng-disabled="disabled" style="width: 300px;">
              <ui-select-match placeholder="Select Field">{{$select.selected}}</ui-select-match>
              <ui-select-choices repeat="field in fields">
                <span ng-bind-html="field"></span>
              </ui-select-choices>
            </ui-select>
        </td>
       </tr>


      </tbody>

    </table>


    <a ng-click="upload()"><button class="btn btn-primary">Import <span ng-class="loader ? 'glyphicon glyphicon-refresh glyphicon-spin' : ''" ></span></button></a>




  </div>
</section>
