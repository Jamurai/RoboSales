<section data-ng-controller="TemplatesController" ng-init="findOne()">
  <span>{{template.created | date:'medium'}}</span>
  <span>{{template.user.name}}</span>
  <h3> {{template.name}}</h3>
  <span> {{template.subject}}<span>
  <span>{{template.body}}</span>
  <span> {{template.cc}}</span>

  <div data-ng-if="hasAuthorization(template)">
    <a class="btn" href="/#!/templates/{{template._id}}/edit">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn" data-ng-click="remove(template);">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>

</section>
