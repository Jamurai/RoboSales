<section data-ng-controller="ContactsController" data-ng-init="find()">
  <ul class="contacts unstyled">
    <li data-ng-repeat="contact in contacts">
      <span>{{contact.created | date:'medium'}}</span> /
      <span>{{contact.user.name}}</span>
      <h2>
        <a data-ng-href="#!/contacts/{{contact._id}}">{{contact.title}}</a>
        <span data-ng-if="hasAuthorization(contact)">
          <a class="btn" href="/#!/contacts/{{contact._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <a class="btn" data-ng-click="remove(contact);">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </span>
      </h2>
      <div>{{contact.content}}</div>
    </li>
  </ul>
  <h1 data-ng-hide="!contacts || contacts.length">No contacts yet. <br> Why don't you <a href="/#!/contacts/create">Create One</a>?</h1>
</section>
